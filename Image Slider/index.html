<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider</title>
    <script src="https://use.fontawesome.com/2c0620cf77.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arrow">
        <div class="leftArrow">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="rightArrow">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div>
    <div class="container">
        <div class="img1 active">
            <img src="https://images.unsplash.com/photo-1504198266287-1659872e6590?dpr=1&auto=compress,format&fit=crop&w=1050&h=&q=80&cs=tinysrgb&crop=" alt="">
        </div>
        <div class="img2"><img src="https://images.unsplash.com/photo-1477554193778-9562c28588c0?dpr=1&auto=compress,format&fit=crop&w=1050&h=&q=80&cs=tinysrgb&crop=" alt=""></div>
        <div class="img3"><img src="https://images.unsplash.com/photo-1488645411773-a3b09ea07e29?dpr=1&auto=compress,format&fit=crop&w=1028&h=&q=80&cs=tinysrgb&crop=" alt=""></div>
    </div>
    <div class="dots">
        <div class="dot1 on"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
