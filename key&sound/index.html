<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keys & sound</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="key" data-key="87">
            <span>w</span>
        </div>
        <div class="key" data-key="88">
            <span>x</span>
        </div>
        <div class="key" data-key="89">
            <span>y</span>
        </div>
        <div class="key" data-key="90">
            <span>z</span>
        </div>
    </div>
    <audio src="sound/w.wav" data-key="87"></audio>
    <audio src="sound/x.wav" data-key="88"></audio>
    <audio src="sound/y.wav" data-key="89"></audio>
    <audio src="sound/z.wav" data-key="90"></audio>
    <script src='script.js'></script>
</body>

</html>
