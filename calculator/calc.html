<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/2c0620cf77.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>- calculator -</h1>
        <input type="text" placeholder="0" disabled>
        <div class="delete">
            <div class="ac">AC</div>
            <div class="del">del</div>
        </div>
        <div class="numpad">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="zero">0</div>
            <div>.</div>
        </div>
        <div class="operator">
            <div>&divide;</div>
            <div>&times;</div>
            <div>-</div>
            <div>+</div>
            <div class="equal">=</div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
